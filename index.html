<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>韓国語フラッシュカード</title>
<style>
body {
  background-color: #e0f7fa;
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* チャプター選択 */
#chapterSelect {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 10px;
  gap: 10px;
  max-height: 100vh;
  overflow-y: auto;
}

.chapter-btn {
  font-size: 24px;
  padding: 12px 0;
  width: 60px;
  cursor: pointer;
  border-radius: 10px;
  border: none;
  background-color: #4dd0e1;
  color: white;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
  transition: all 0.1s ease;
}

.chapter-btn:hover {
  background-color: #26c6da;
  transform: scale(1.05);
}

.chapter-btn:active {
  transform: scale(0.95);
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

/* フラッシュカード */
#card {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}

.word {
  padding: 20px 30px;
  border: 2px solid #4dd0e1;
  border-radius: 12px;
  background-color: #b2ebf2;
  display: inline-block;
  margin: 15px;
  min-width: 200px;
  max-width: 90%;
  font-size: 48px;
  position: relative;
}

/* ボタン */
.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

button {
  font-size: 22px;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background-color: #4dd0e1;
  color: white;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
  transition: all 0.1s ease;
}

button:hover {
  background-color: #26c6da;
  transform: scale(1.05);
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

#backBtn {
  margin-top: 30px;
  width: 80%;
  max-width: 300px;
}

</style>
</head>
<body>

<div id="chapterSelect">
  <h2>チャプター選択</h2>
  <div id="chapters"></div>
</div>

<div id="card">
  <div class="word" id="word"></div>
  <div class="controls">
    <button id="prevBtn">前へ</button>
    <button id="showTranslationBtn">日本語表示</button>
    <button id="nextBtn">次へ</button>
  </div>
  <button id="backBtn">チャプターに戻る</button>
</div>

<script>
let words = [];
let chaptersData = [];
let currentChapter = [];
let currentIndex = 0;
let showingTranslation = false;

const chaptersDiv = document.getElementById("chapters");
const chapterSelect = document.getElementById("chapterSelect");
const cardDiv = document.getElementById("card");
const wordDiv = document.getElementById("word");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const backBtn = document.getElementById("backBtn");
const showTranslationBtn = document.getElementById("showTranslationBtn");

// CSV読み込み
fetch("words.csv")
  .then(response => response.text())
  .then(data => {
    const lines = data.split("\n");
    words = lines.map(line => {
      const [korean, japanese] = line.split(",");
      return [korean.trim(), japanese ? japanese.trim() : ""];
    }).filter(w => w[0]);
    initChapters();
  })
  .catch(err => console.error("CSV読み込み失敗:", err));

function initChapters() {
  chaptersData = [];
  for (let i = 0; i < words.length; i += 10) {
    chaptersData.push(words.slice(i, i + 10));
  }
  chaptersDiv.innerHTML = "";
  chaptersData.forEach((chap, i) => {
    const btn = document.createElement("button");
    btn.textContent = `${i+1}`;
    btn.className = "chapter-btn";
    btn.addEventListener("click", () => startChapter(i));
    chaptersDiv.appendChild(btn);
  });
}

function showWord() {
  if (!currentChapter || currentChapter.length === 0) return;
  if (showingTranslation) {
    wordDiv.textContent = currentChapter[currentIndex][1]; // 日本語
  } else {
    wordDiv.textContent = currentChapter[currentIndex][0]; // 韓国語
  }
}

function startChapter(index) {
  currentChapter = chaptersData[index];
  currentIndex = 0;
  showingTranslation = false;
  chapterSelect.style.display = "none";
  cardDiv.style.display = "flex";
  showWord();
}

nextBtn.addEventListener("click", () => {
  currentIndex++;
  if (currentIndex >= currentChapter.length) currentIndex = 0;
  showingTranslation = false;
  showWord();
});

prevBtn.addEventListener("click", () => {
  currentIndex--;
  if (currentIndex < 0) currentIndex = currentChapter.length - 1;
  showingTranslation = false;
  showWord();
});

showTranslationBtn.addEventListener("click", () => {
  showingTranslation = !showingTranslation;
  showWord();
});

backBtn.addEventListener("click", () => {
  cardDiv.style.display = "none";
  chapterSelect.style.display = "flex";
});
</script>

</body>
</html>

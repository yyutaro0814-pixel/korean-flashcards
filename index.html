<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>韓国語フラッシュカード</title>

<style>
/* ===== 基本 ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #e0f7fa;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* ===== チャプター選択（スクロール可） ===== */
#chapterSelect {
  position: fixed;
  inset: 0;
  padding:
    env(safe-area-inset-top)
    10px
    env(safe-area-inset-bottom);
  box-sizing: border-box;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

#chapters {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.chapter-btn {
  aspect-ratio: 1 / 1;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
}

.chapter-btn:active {
  transform: scale(0.94);
}

.chapter-btn.active {
  background: #f8bbd0;
}

/* ===== カード画面 ===== */
#card {
  display: none;
  position: fixed;
  inset: 0;
}

/* ===== 単語表示 ===== */
#wordArea {
  position: absolute;
  top: env(safe-area-inset-top);
  left: 0;
  right: 0;
  bottom: calc(140px + env(safe-area-inset-bottom));
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

#word {
  max-width: 100%;
  padding: 20px 24px;
  font-size: 38px;
  text-align: center;
  background: #b2ebf2;
  border: 2px solid #4dd0e1;
  border-radius: 14px;
  word-break: break-word;
}

/* ===== 操作ボタン ===== */
#controls {
  position: fixed;
  left: 0;
  right: 0;
  bottom: env(safe-area-inset-bottom);
  padding: 12px 0 16px;
  background: #e0f7fa;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  border-top: 1px solid #b2ebf2;
}

.control-row {
  display: flex;
  gap: 14px;
}

button {
  font-size: 20px;
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
}

button:active {
  transform: scale(0.94);
}

#backBtn {
  width: 220px;
}
</style>
</head>

<body>

<!-- チャプター選択 -->
<div id="chapterSelect">
  <div id="chapters"></div>
</div>

<!-- カード画面 -->
<div id="card">
  <div id="wordArea">
    <div id="word"></div>
  </div>

  <div id="controls">
    <div class="control-row">
      <button id="prevBtn">戻る</button>
      <button id="toggleBtn">日本語</button>
      <button id="nextBtn">次へ</button>
    </div>
    <button id="backBtn">チャプターに戻る</button>
  </div>
</div>

<script>
let words = [];
let chapters = [];
let chapterGroups = [];
let currentGroupIndex = 0;
let currentChapter = [];
let index = 0;
let showJP = false;

let lastChapterIndex =
  Number(localStorage.getItem("lastChapterIndex")) || null;

const wordDiv = document.getElementById("word");
const chaptersDiv = document.getElementById("chapters");
const chapterSelect = document.getElementById("chapterSelect");
const card = document.getElementById("card");

const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const toggleBtn = document.getElementById("toggleBtn");
const backBtn = document.getElementById("backBtn");

/* ===== CSV読み込み ===== */
fetch("words.csv")
  .then(r => r.text())
  .then(text => {
    words = text
      .split("\n")
      .map(l => l.trim())
      .filter(l => l)
      .map(l => l.split(","));

    for (let i = 0; i < words.length; i += 10) {
      chapters.push(words.slice(i, i + 10));
    }

    for (let i = 0; i < chapters.length; i += 50) {
      chapterGroups.push(chapters.slice(i, i + 50));
    }

    renderChapterGroups();
  });

/* ===== 50まとめ画面 ===== */
function renderChapterGroups() {
  chaptersDiv.innerHTML = "";

  chapterGroups.forEach((group, i) => {
    const btn = document.createElement("button");
    btn.className = "chapter-btn";

    const start = i * 50;
    const end = start + group.length - 1;
    btn.textContent = `${start + 1}–${end + 1}`;

    if (
      lastChapterIndex !== null &&
      lastChapterIndex >= start &&
      lastChapterIndex <= end
    ) {
      btn.classList.add("active");
    }

    btn.onclick = () => {
      currentGroupIndex = i;
      renderChaptersInGroup();
    };

    chaptersDiv.appendChild(btn);
  });
}

/* ===== 詳細チャプター ===== */
function renderChaptersInGroup() {
  chaptersDiv.innerHTML = "";

  chapterGroups[currentGroupIndex].forEach((_, i) => {
    const chapterIndex = currentGroupIndex * 50 + i;

    const btn = document.createElement("button");
    btn.className = "chapter-btn";
    btn.textContent = chapterIndex + 1;

    if (chapterIndex === lastChapterIndex) {
      btn.classList.add("active");
    }

    btn.onclick = () => startChapter(chapterIndex);
    chaptersDiv.appendChild(btn);
  });
}

/* ===== 学習開始 ===== */
function startChapter(i) {
  currentChapter = chapters[i];
  index = 0;
  showJP = false;

  lastChapterIndex = i;
  localStorage.setItem("lastChapterIndex", i);

  chapterSelect.style.display = "none";
  card.style.display = "block";
  renderWord();
}

function renderWord() {
  wordDiv.textContent = showJP
    ? currentChapter[index][1]
    : currentChapter[index][0];
}

/* ===== 操作 ===== */
prevBtn.onclick = () => {
  index = (index - 1 + currentChapter.length) % currentChapter.length;
  showJP = false;
  renderWord();
};

nextBtn.onclick = () => {
  index = (index + 1) % currentChapter.length;
  showJP = false;
  renderWord();
};

toggleBtn.onclick = () => {
  showJP = !showJP;
  renderWord();
};

backBtn.onclick = () => {
  card.style.display = "none";
  chapterSelect.style.display = "block";
  renderChaptersInGroup();
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>韓国語フラッシュカード</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #e0f7fa;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* ===== 50まとめ画面 ===== */
#groupSelect, #chapterSelect {
  position: fixed;
  inset: 0;
  padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom);
  box-sizing: border-box;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  border: none;
  border-radius: 12px;
  background: #81d4fa;
  color: #033;
  font-size: 18px;
  padding: 14px 0;
  box-shadow: 0 3px 5px rgba(0,0,0,.2);
}
button:active { transform: scale(.95); }

/* ===== カード ===== */
#card {
  display: none;
  position: fixed;
  inset: 0;
}

#progress {
  white-space: pre-line;
  text-align: center;
  padding-top: env(safe-area-inset-top);
  font-size: 14px;
  color: #044;
}

#wordArea {
  position: absolute;
  top: calc(env(safe-area-inset-top) + 60px);
  left: 0;
  right: 0;
  bottom: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

#word {
  max-width: 100%;
  padding: 24px;
  font-size: 38px;
  text-align: center;
  background: #b2ebf2;
  border-radius: 16px;
  word-break: break-word;
}

/* ===== 操作ボタン ===== */
#controls {
  position: fixed;
  left: 0;
  right: 0;
  bottom: env(safe-area-inset-bottom);
  background: #e0f7fa;
  padding: 12px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.row {
  display: flex;
  gap: 14px;
}

#backChapter {
  width: 220px;
}
</style>
</head>

<body>

<!-- 50まとめ -->
<div id="groupSelect">
  <div id="groupGrid" class="grid"></div>
</div>

<!-- チャプター -->
<div id="chapterSelect" style="display:none">
  <button onclick="backToGroups()">もどる</button>
  <div id="chapterGrid" class="grid" style="margin-top:10px"></div>
</div>

<!-- カード -->
<div id="card">
  <div id="progress"></div>

  <div id="wordArea">
    <div id="word"></div>
  </div>

  <div id="controls">
    <div class="row">
      <button id="prevBtn">戻る</button>
      <button id="toggleBtn">日本語</button>
      <button id="nextBtn">次へ</button>
    </div>
    <button id="backChapter">チャプターに戻る</button>
  </div>
</div>

<script>
let words = [];
let chapters = [];
let groups = [];
let currentChapter = [];
let index = 0;
let showJP = false;
let lastChapter = null;

const today = new Date().toDateString();

fetch("words.csv")
  .then(r => r.text())
  .then(text => {
    words = text.trim().split("\n").map(l => l.split(","));
    for (let i = 0; i < words.length; i += 10)
      chapters.push(words.slice(i, i + 10));
    for (let i = 0; i < chapters.length; i += 50)
      groups.push(chapters.slice(i, i + 50));
    renderGroups();
    updateProgress();
  });

function renderGroups() {
  groupGrid.innerHTML = "";
  groups.forEach((_, i) => {
    const b = document.createElement("button");
    b.textContent = `${i*50+1}〜`;
    b.onclick = () => openGroup(i);
    groupGrid.appendChild(b);
  });
}

function openGroup(i) {
  groupSelect.style.display = "none";
  chapterSelect.style.display = "block";
  chapterGrid.innerHTML = "";
  groups[i].forEach((_, j) => {
    const num = i*50 + j;
    const b = document.createElement("button");
    b.textContent = num + 1;
    if (num === lastChapter) b.style.background = "#f8bbd0";
    b.onclick = () => startChapter(num);
    chapterGrid.appendChild(b);
  });
}

function backToGroups() {
  chapterSelect.style.display = "none";
  groupSelect.style.display = "block";
}

function startChapter(i) {
  lastChapter = i;
  currentChapter = chapters[i];
  index = 0;
  showJP = false;

  chapterSelect.style.display = "none";
  card.style.display = "block";

  recordStudy(i);
  renderWord();
  updateProgress();
}

function renderWord() {
  word.textContent = showJP
    ? currentChapter[index][1]
    : currentChapter[index][0];
}

prevBtn.onclick = () => {
  index = (index - 1 + currentChapter.length) % currentChapter.length;
  showJP = false;
  renderWord();
};

nextBtn.onclick = () => {
  index = (index + 1) % currentChapter.length;
  showJP = false;
  renderWord();
};

toggleBtn.onclick = () => {
  showJP = !showJP;
  renderWord();
};

backChapter.onclick = () => {
  card.style.display = "none";
  chapterSelect.style.display = "block";
};

function recordStudy(i) {
  let learned = JSON.parse(localStorage.getItem("learned") || "[]");
  if (!learned.includes(i)) {
    learned.push(i);
    localStorage.setItem("learned", JSON.stringify(learned));
  }

  const todayKey = "todayCount_" + today;
  localStorage.setItem(todayKey,
    (JSON.parse(localStorage.getItem(todayKey) || "0") + 10));

  const last = localStorage.getItem("lastDay");
  let streak = JSON.parse(localStorage.getItem("streak") || "0");
  if (last !== today) {
    if (last === new Date(Date.now()-86400000).toDateString())
      streak++;
    else streak = 1;
    localStorage.setItem("streak", streak);
    localStorage.setItem("lastDay", today);
  }

  const totalKey = "totalStudyDays";
  if (!localStorage.getItem("studied_" + today)) {
    localStorage.setItem("studied_" + today, "1");
    localStorage.setItem(totalKey,
      JSON.parse(localStorage.getItem(totalKey) || "0") + 1);
  }
}

function updateProgress() {
  const learned = JSON.parse(localStorage.getItem("learned") || "[]");
  const learnedWords = learned.length * 10;
  const totalWords = words.length;
  const percent = totalWords ? Math.floor(learnedWords/totalWords*100) : 0;
  const todayCount = JSON.parse(localStorage.getItem("todayCount_" + today) || "0");
  const streak = JSON.parse(localStorage.getItem("streak") || "0");
  const totalDays = JSON.parse(localStorage.getItem("totalStudyDays") || "0");

  progress.textContent =
    `進捗： ${learnedWords} / ${totalWords} 語（${percent}%）
今日： ${todayCount} 語
連続： ${streak} 日
累計： ${totalDays} 日`;
}
</script>
</body>
</html>

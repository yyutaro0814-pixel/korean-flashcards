<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>韓国語フラッシュカード</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #e0f7fa;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== チャプター選択 ===== */
#chapterSelect {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  padding: 20px;
}

.chapter-btn {
  width: 60px;
  height: 60px;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
  transition: 0.1s;
}

.chapter-btn:active {
  transform: scale(0.94);
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

/* ===== カード画面全体 ===== */
#card {
  display: none;
  height: 100vh;
  position: relative;
}

/* ===== 単語表示エリア ===== */
#wordArea {
  position: absolute;
  bottom: 140px;              /* ← ボタンとの距離を固定 */
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  padding: 0 20px;
}

#word {
  max-width: 100%;
  padding: 20px 24px;
  font-size: 40px;
  text-align: center;
  background: #b2ebf2;
  border: 2px solid #4dd0e1;
  border-radius: 14px;
  box-sizing: border-box;
  word-break: break-word;
}

/* ===== ボタン固定エリア ===== */
#controls {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

/* 横並びボタン */
.control-row {
  display: flex;
  gap: 14px;
}

button {
  font-size: 20px;
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
  transition: 0.1s;
}

button:active {
  transform: scale(0.94);
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

#backBtn {
  width: 220px;
}
</style>
</head>

<body>

<div id="chapterSelect">
  <div id="chapters"></div>
</div>

<div id="card">
  <div id="wordArea">
    <div id="word"></div>
  </div>

  <div id="controls">
    <div class="control-row">
      <button id="prevBtn">戻る</button>
      <button id="toggleBtn">日本語</button>
      <button id="nextBtn">次へ</button>
    </div>
    <button id="backBtn">チャプターに戻る</button>
  </div>
</div>

<script>
let words = [];
let chapters = [];
let currentChapter = [];
let index = 0;
let showJP = false;

const wordDiv = document.getElementById("word");
const chaptersDiv = document.getElementById("chapters");
const chapterSelect = document.getElementById("chapterSelect");
const card = document.getElementById("card");

fetch("words.csv")
  .then(r => r.text())
  .then(text => {
    words = text.split("\n")
      .map(l => l.split(","))
      .filter(w => w[0]);
    for (let i = 0; i < words.length; i += 10) {
      chapters.push(words.slice(i, i + 10));
    }
    renderChapters();
  });

function renderChapters() {
  chapters.forEach((_, i) => {
    const b = document.createElement("button");
    b.textContent = i + 1;
    b.className = "chapter-btn";
    b.onclick = () => startChapter(i);
    chaptersDiv.appendChild(b);
  });
}

function startChapter(i) {
  currentChapter = chapters[i];
  index = 0;
  showJP = false;
  chapterSelect.style.display = "none";
  card.style.display = "block";
  renderWord();
}

function renderWord() {
  wordDiv.textContent = showJP
    ? currentChapter[index][1]
    : currentChapter[index][0];
}

document.getElementById("nextBtn").onclick = () => {
  index = (index + 1) % currentChapter.length;
  showJP = false;
  renderWord();
};

document.getElementById("prevBtn").onclick = () => {
  index = (index - 1 + currentChapter.length) % currentChapter.length;
  showJP = false;
  renderWord();
};

document.getElementById("toggleBtn").onclick = () => {
  showJP = !showJP;
  renderWord();
};

document.getElementById("backBtn").onclick = () => {
  card.style.display = "none";
  chapterSelect.style.display = "flex";
};
</script>

</body>
</html>

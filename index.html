<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>韓国語フラッシュカード</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="chapterScreen" class="screen active">
  <div class="chapter-grid" id="chapterGrid"></div>
</div>

<div id="cardScreen" class="screen">
  <div id="cardArea">
    <div id="wordBox"></div>
  </div>
</div>

<div id="controlsWrapper">
  <div id="controls">
    <button id="prevBtn">戻る</button>
    <button id="toggleBtn">日本語</button>
    <button id="nextBtn">次</button>
  </div>
  <div id="chapterBackArea">
    <button id="backChapterBtn">チャプターに戻る</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

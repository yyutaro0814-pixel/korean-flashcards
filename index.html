<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>éŸ“å›½èªãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰</title>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY_HERE"></script>
<style>
body {
  background-color: #e0f7fa;
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
}
#chapterSelect {
  display: flex;
  flex-direction: column;
  align-items: center;

}
.chapter-btn {

}

  display: none;

}
.word {
  font-size: 48px;
  margin: 20px;
}

  font-size: 36px;
  margin: 20px;
  display: none;
}
.controls {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

  font-size: 24px;

  cursor: pointer;

}

  position: absolute;
  bottom: 20px;
}
</style>
</head>
<body>

<div id="chapterSelect">
  <h2>ãƒãƒ£ãƒ—ã‚¿ãƒ¼ã‚’é¸ã‚“ã§ãã ã•ã„</h2>
  <div id="chapters"></div>
</div>

<div id="card">
  <div class="word" id="word"></div>
  <div class="translation" id="translation"></div>
  <div class="controls">
    <button id="speakBtn">ğŸ”Š èª­ã¿ä¸Šã’</button>
    <button id="showTranslationBtn">æ—¥æœ¬èªè¡¨ç¤º</button>
    <button id="nextBtn">æ¬¡ã¸</button>
  </div>
  <button id="backBtn">ãƒãƒ£ãƒ—ã‚¿ãƒ¼é¸æŠã«æˆ»ã‚‹</button>
</div>

<script>
// ===== CSVèª­ã¿è¾¼ã¿ =====
let words = [];
let chaptersData = [];
let currentChapter = [];
let currentIndex = 0;

const chaptersDiv = document.getElementById("chapters");
const chapterSelect = document.getElementById("chapterSelect");
const cardDiv = document.getElementById("card");
const wordDiv = document.getElementById("word");
const translationDiv = document.getElementById("translation");
const nextBtn = document.getElementById("nextBtn");
const backBtn = document.getElementById("backBtn");
const speakBtn = document.getElementById("speakBtn");
const showTranslationBtn = document.getElementById("showTranslationBtn");

// CSVã‚’fetchã§èª­ã¿è¾¼ã‚€
fetch("words.csv")
  .then(response => response.text())
  .then(data => {
    const lines = data.split("\n");
    words = lines.map(line => {
      const [korean, japanese] = line.split(",");
      return [korean.trim(), japanese ? japanese.trim() : ""];
    }).filter(w => w[0]);
    initChapters();
  })
  .catch(err => console.error("CSVèª­ã¿è¾¼ã¿å¤±æ•—:", err));

// ===== åˆæœŸåŒ– =====
function initChapters() {
  chaptersData = [];
  for (let i = 0; i < words.length; i += 10) {
    chaptersData.push(words.slice(i, i + 10));
  }
  chaptersDiv.innerHTML = "";
  chaptersData.forEach((chap, i) => {
    const btn = document.createElement("button");
    btn.textContent = `ãƒãƒ£ãƒ—ã‚¿ãƒ¼ ${i+1}`;
    btn.className = "chapter-btn";
    btn.addEventListener("click", () => startChapter(i));
    chaptersDiv.appendChild(btn);
  });
}

// ===== å˜èªè¡¨ç¤º =====
function showWord() {
  if (!currentChapter || currentChapter.length === 0) return;
  const [korean, japanese] = currentChapter[currentIndex];
  wordDiv.textContent = korean;
  translationDiv.textContent = japanese;
  translationDiv.style.display = "none";
}

// ===== ãƒãƒ£ãƒ—ã‚¿ãƒ¼é–‹å§‹ =====
function startChapter(index) {
  currentChapter = chaptersData[index];
  currentIndex = 0;
  chapterSelect.style.display = "none";
  cardDiv.style.display = "flex";
  showWord();
}

// ===== æ¬¡ã¸ãƒœã‚¿ãƒ³ =====
nextBtn.addEventListener("click", () => {
  currentIndex++;
  if (currentIndex >= currentChapter.length) currentIndex = 0;
  showWord();
});

// ===== èª­ã¿ä¸Šã’ãƒœã‚¿ãƒ³ =====
speakBtn.addEventListener("click", () => {
  const currentWord = currentChapter[currentIndex][0];
  if (!currentWord) return;
  responsiveVoice.speak(currentWord, "Korean Female");
});

// ===== æ—¥æœ¬èªè¡¨ç¤º/éè¡¨ç¤º =====
showTranslationBtn.addEventListener("click", () => {
  translationDiv.style.display =
    translationDiv.style.display === "none" ? "block" : "none";
});

// ===== ãƒãƒ£ãƒ—ã‚¿ãƒ¼é¸æŠã«æˆ»ã‚‹ =====
backBtn.addEventListener("click", () => {
  cardDiv.style.display = "none";
  chapterSelect.style.display = "flex";
});

// ===== ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ„Ÿã‚¨ãƒ•ã‚§ã‚¯ãƒˆ =====
document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("mousedown", () => {
    btn.style.transform = "scale(0.95)";
    btn.style.opacity = "0.8";
  });
  btn.addEventListener("mouseup", () => {
    btn.style.transform = "scale(1)";
    btn.style.opacity = "1";
  });
  btn.addEventListener("mouseleave", () => {
    btn.style.transform = "scale(1)";
    btn.style.opacity = "1";
  });
});
</script>

</body>
</html>

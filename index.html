<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>韓国語フラッシュカード</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #e0f7fa;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* ===== 50まとめ & チャプター ===== */
#groupSelect, #chapterSelect {
  position: fixed;
  inset: 0;
  padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom);
  box-sizing: border-box;
  overflow-y: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.chapter-btn {
  aspect-ratio: 1 / 1;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,.2);
}
.chapter-btn:active { transform: scale(.94); }

/* 色分け */
.learned { background: #b3e5fc; }
.last { background: #f8bbd0; }

/* ===== カード ===== */
#card {
  display: none;
  position: fixed;
  inset: 0;
}

#wordArea {
  position: absolute;
  top: env(safe-area-inset-top);
  left: 0;
  right: 0;
  bottom: 170px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

#word {
  max-width: 100%;
  padding: 24px;
  font-size: 38px;
  text-align: center;
  background: #b2ebf2;
  border-radius: 16px;
  word-break: break-word;
}

/* ===== ボタン ===== */
#controls {
  position: fixed;
  left: 0;
  right: 0;
  bottom: env(safe-area-inset-bottom);
  padding: 14px 0;
  background: #e0f7fa;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.row {
  display: flex;
  gap: 12px;
}

button {
  font-size: 20px;
  padding: 12px 0;
  min-width: 110px;   /* ← 重要：横幅を保証 */
  border-radius: 12px;
  border: none;
  background: #81d4fa;
  color: #033;
  box-shadow: 0 3px 5px rgba(0,0,0,.2);
}
button:active { transform: scale(.94); }

.wide {
  min-width: 220px;
}
</style>
</head>

<body>

<!-- 50まとめ -->
<div id="groupSelect">
  <div id="groupGrid" class="grid"></div>
</div>

<!-- チャプター -->
<div id="chapterSelect" style="display:none">
  <button onclick="backToGroups()">もどる</button>
  <div id="chapterGrid" class="grid" style="margin-top:10px"></div>
</div>

<!-- カード -->
<div id="card">
  <div id="wordArea">
    <div id="word"></div>
  </div>

  <div id="controls">
    <div class="row">
      <button id="prevBtn">戻る</button>
      <button id="toggleBtn">日本語</button>
      <button id="nextBtn">次へ</button>
    </div>

    <div class="row">
      <button id="prevChapter">前の章</button>
      <button id="nextChapter">次の章</button>
    </div>

    <button id="backChapter" class="wide">チャプターに戻る</button>
  </div>
</div>

<script>
let words = [];
let chapters = [];
let groups = [];
let currentChapter = [];
let currentChapterIndex = 0;
let index = 0;
let showJP = false;

fetch("words.csv")
  .then(r => r.text())
  .then(text => {
    words = text.trim().split("\n").map(l => l.split(","));
    for (let i = 0; i < words.length; i += 10)
      chapters.push(words.slice(i, i + 10));
    for (let i = 0; i < chapters.length; i += 50)
      groups.push(chapters.slice(i, i + 50));
    renderGroups();
  });

/* ===== 50まとめ ===== */
function renderGroups() {
  groupGrid.innerHTML = "";
  groups.forEach((_, i) => {
    const b = document.createElement("button");
    b.textContent = `${i*50+1}〜`;
    b.onclick = () => openGroup(i);
    groupGrid.appendChild(b);
  });
}

function openGroup(i) {
  groupSelect.style.display = "none";
  chapterSelect.style.display = "block";
  renderChapters(i);
}

function backToGroups() {
  chapterSelect.style.display = "none";
  groupSelect.style.display = "block";
}

/* ===== チャプター ===== */
function renderChapters(groupIndex) {
  const learned = JSON.parse(localStorage.getItem("learned") || "[]");
  const last = Number(localStorage.getItem("lastChapter"));

  chapterGrid.innerHTML = "";
  groups[groupIndex].forEach((_, i) => {
    const idx = groupIndex * 50 + i;
    const b = document.createElement("button");
    b.textContent = idx + 1;
    b.className = "chapter-btn";

    if (idx === last) b.classList.add("last");
    else if (learned.includes(idx)) b.classList.add("learned");

    b.onclick = () => startChapter(idx);
    chapterGrid.appendChild(b);
  });
}

/* ===== 学習 ===== */
function startChapter(i) {
  currentChapterIndex = i;
  currentChapter = chapters[i];
  index = 0;
  showJP = false;

  let learned = JSON.parse(localStorage.getItem("learned") || "[]");
  if (!learned.includes(i)) {
    learned.push(i);
    localStorage.setItem("learned", JSON.stringify(learned));
  }
  localStorage.setItem("lastChapter", i);

  chapterSelect.style.display = "none";
  card.style.display = "block";
  renderWord();
}

function renderWord() {
  word.textContent = showJP
    ? currentChapter[index][1]
    : currentChapter[index][0];
}

/* ===== 操作 ===== */
prevBtn.onclick = () => {
  index = (index - 1 + currentChapter.length) % currentChapter.length;
  showJP = false;
  renderWord();
};

nextBtn.onclick = () => {
  index = (index + 1) % currentChapter.length;
  showJP = false;
  renderWord();
};

toggleBtn.onclick = () => {
  showJP = !showJP;
  renderWord();
};

prevChapter.onclick = () => {
  if (currentChapterIndex > 0)
    startChapter(currentChapterIndex - 1);
};

nextChapter.onclick = () => {
  if (currentChapterIndex < chapters.length - 1)
    startChapter(currentChapterIndex + 1);
};

backChapter.onclick = () => {
  card.style.display = "none";
  chapterSelect.style.display = "block";
};
</script>

</body>
</html>
